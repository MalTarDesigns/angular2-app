<form #f = "ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
        <label>Name:</label>
        <input ngModel type="text" class="form-control" name="name" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label>Status:</label>
        <input ngModel type="text" class="form-control" name="status" id="status" placeholder="Enter status">
    </div>
    <div class="form-group" ngModelGroup="website">
        <label>Website:</label>
        <input ngModel type="text" class="form-control" name="name" placeholder="Enter website name">
        <input ngModel type="text" class="form-control" name="url" placeholder="Enter website url">
    </div>  
    <div class="form-group" ngModelGroup="instagram">
        <label>Instagram:</label>
        <input ngModel type="text" class="form-control" name="name" placeholder="Enter instagram name">
        <input ngModel type="text" class="form-control" name="url" placeholder="Enter instagram url">
    </div>  
    <button type="submit" class="btn btn-default">Save</button>
    <button (click)="cancel()" class="btn btn-default">Cancel</button>
</form>
